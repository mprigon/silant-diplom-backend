components:
  schemas:
    Loader:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        serialNumber:
          type: string
          maxLength: 64
        serialNumberEngine:
          type: string
          maxLength: 64
        serialNumberTransmission:
          type: string
          maxLength: 64
        serialNumberLeadingAxle:
          type: string
          maxLength: 64
        serialNumberSteerAxle:
          type: string
          maxLength: 64
        supplyContractNumDate:
          type: string
          maxLength: 64
        dateOfShippingFactory:
          type: string
          format: date
        recipient:
          type: string
          maxLength: 64
        deliveryAddress:
          type: string
          maxLength: 128
        equipment:
          type: string
          maxLength: 64
        modelOfLoader:
          type: integer
        modelOfEngine:
          type: integer
        modelOfTransmission:
          type: integer
        modelOfLeadingAxle:
          type: integer
        modelOfSteerAxle:
          type: integer
        client:
          type: integer
        serviceCompanyLoader:
          type: integer
      required:
      - serialNumber
      - serialNumberEngine
      - serialNumberTransmission
      - serialNumberLeadingAxle
      - serialNumberSteerAxle
      - supplyContractNumDate
      - dateOfShippingFactory
      - recipient
      - deliveryAddress
      - equipment
      - modelOfLoader
      - modelOfEngine
      - modelOfTransmission
      - modelOfLeadingAxle
      - modelOfSteerAxle
      - client
      - serviceCompanyLoader
    TechService:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        typeTechService:
          type: string
          maxLength: 128
        dateTechService:
          type: string
          format: date
        operatingTimeTech:
          type: number
        numberWorkOrder:
          type: string
          maxLength: 64
        dateWorkOrder:
          type: string
          format: date
        loaderOnTechService:
          type: integer
        techServiceCompany:
          type: integer
      required:
      - typeTechService
      - dateTechService
      - operatingTimeTech
      - numberWorkOrder
      - dateWorkOrder
      - loaderOnTechService
      - techServiceCompany
    Claims:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        dateFailure:
          type: string
          format: date
        operatingTimeClaim:
          type: number
        unitFailure:
          type: string
          maxLength: 128
        detailsFailure:
